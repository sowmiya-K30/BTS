<!DOCTYPE html>
<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Industry</title>
    <style>
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Arial', sans-serif;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            font-size: 16px;
        }

        /* Header Styling */
        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
        }

        /* Striped Rows */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        /* Hover Effect */
        tr:hover {
            background-color: #ddd;
        }

        /* Compact Table - For smaller, more condensed view */
        .compact td, .compact th {
            padding: 8px 10px;
            font-size: 14px;
        }

        /* Alternate Color Theme */
        .alternate-theme th {
            background-color: #2C3E50;
        }

        .alternate-theme tr:nth-child(even) {
            background-color: #34495E;
        }

        .alternate-theme tr:nth-child(odd) {
            background-color: #5D6D7E;
        }

        .alternate-theme tr:hover {
            background-color: #7FB3D5;
        }
    </style>
</head>
<body>

    <!-- Basic Table with Stripes and Hover Effect -->
    <table class="alternate-theme">
